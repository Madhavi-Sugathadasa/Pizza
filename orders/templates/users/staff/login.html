{% extends "users/staff/base.html" %}

{% block title %}
Staff Login
{% endblock %}
{% block body %}
<div class="login-form bg-success">
    <h2 class="sub-headings">Staff Login</h2>
    {% if message %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <form action="{% url 'staff_login' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-6">
                <input name="username" id="username" class="form-control" type="text" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input name="password" id="password" class="form-control" type="password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Login" class="btn btn-danger">
            </div>
        </div>
    </form>
</div>
{% endblock %}
