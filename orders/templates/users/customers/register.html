{% extends "base.html" %}

{% block title %}
Register
{% endblock %}
{% block body %}
<div class="login-form bg-success">
    <h2 class="sub-headings">Register</h2>
    {% if message %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-6 ">
                <input name="username" id="username" type="text" class="form-control" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-6 ">
                 <input name="first_name" id="first_name" type="text" class="form-control" placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-6 ">
                <input name="last_name" id="last_name" type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-6 ">
                <input name="email" id="email" type="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-6 ">
                <input name="password" id="password" type="password" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="confirm_password" class="col-sm-3 col-form-label">Confirm Password</label>
            <div class="col-sm-6 ">
                <input name="confirm_password" id="confirm_password" class="form-control" type="password" placeholder="Confirm Password" required>
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Register" class="btn btn-danger">
            </div>
        </div>
        
    </form>
</div>
{% endblock %}
